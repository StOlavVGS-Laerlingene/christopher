<!DOCTYPE html>
<html>

<title>box2</title>

<head>
    <style>
        body {
            background-color: LightGrey;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .topnav {
            background-color: #333;
            overflow: hidden;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }

        #movingCube {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            border-radius: 5px;
            transform: translate(-50%, -50%); /* Center the cube */
        }
    </style>
</head>

<body>

    <div class="topnav">
        <a href="index.html" target="_self">Home</a>
        <a href="index2.html" target="_self">Side 2</a>
        <a href="side3.html" class="actie">Side 3</a>
    </div>

    <div id="movingCube"></div>

    <script>
        var angle = 0;
        var radius = 100;
        var speed = 0.005; // Slower color-changing speed

        function moveCube() {
            var cube = document.getElementById('movingCube');
            var x = Math.cos(angle) * radius;
            var y = Math.sin(angle) * radius;

            cube.style.left = x + 'px';
            cube.style.top = y + 'px';

            // Change color (you can modify this part to suit your color-changing logic)
            var color = 'rgb(' + Math.random() * 255 + ',' + Math.random() * 255 + ',' + Math.random() * 255 + ')';
            cube.style.backgroundColor = color;

            angle += speed;

            requestAnimationFrame(moveCube);
        }

        moveCube(); // Start the animation
    </script>

</body>

</html>
